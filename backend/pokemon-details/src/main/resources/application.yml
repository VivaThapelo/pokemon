server:
  port: 8085

spring:
  application:
    name: pokemon-details
  datasource:
    username: pokemon
    password: pokemon
    url: jdbc:postgresql://localhost:5432/pokemon
  jpa:
    open-in-view: false
    hibernate:
      default_schema: public
      generate-ddl: true
      ddl-auto: create-drop
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
      show-sql: true


# Application Properties
POKEMON_SERVICE_URL: http://localhost:8080/api/v1/pokemons